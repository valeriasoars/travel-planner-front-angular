<div class="card-body d-flex justify-content-between align-items-center bg-light-subtle border-start border-4">
  <div style="cursor: pointer">
    <h5 class="card-title fw-bold mb-1">{{ trip.destination }}</h5>
    <p class="card-text text-muted mb-0">
      {{ trip.startDate | date : "dd/MM/yyyy" : "UTC" }} - {{ trip.endDate | date : "dd/MM/yyyy" : "UTC" }}
    </p>

    <button class="btn btn-outline-secondary btn-sm mt-2" (click)="navigateToPlanning()">
      <i class="bi bi-box-arrow-in-right me-1"></i> Planejar
    </button>
  </div>

  <div class="dropdown">
    <button
      class="btn btn-link"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <i class="bi bi-three-dots-vertical fs-4"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <!-- <li>
            <a class="dropdown-item" 
              ><i class="bi bi-pencil-square me-2"></i>Editar</a
            >
          </li> -->
      <li>
        <a class="dropdown-item text-danger" type="button" (click)="deleteTrip()"><i class="bi bi-trash me-2"></i>Deletar</a>
      </li>
    </ul>
  </div>
</div>
