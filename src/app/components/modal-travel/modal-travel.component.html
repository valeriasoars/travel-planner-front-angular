
<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Viagem</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="tripForm" (ngSubmit)="addTrip()">
          <div class="mb-3">
            <label for="destination" class="form-label">Destino</label>
            <input type="text"  class="form-control" id="destination" formControlName="destination" required>
          </div>

          <div class="mb-3">
            <label for="totalBudget" class="form-label">Orçamento total (R$)</label>
            <input type="number" class="form-control" id="totalBudget" min="0" formControlName="totalBudget" required>
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="startDate" class="form-label">Data de Início</label>
                <input type="date"  class="form-control" id="startDate" formControlName="startDate" required>
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="endDate" class="form-label">Data de Fim</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
              </div>
            </div>
          </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Fechar</button>
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
        </form>

      </div>

    </div>
  </div>
</div>
